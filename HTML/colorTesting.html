<!DOCTYPE html>
<html>
<script src="ARJS_Files/aframe.min.js"></script>    
<script src="ARJS_Files/aframe-ar.js"></script>

<a-scene embedded arjs = 'trackingMethod: best;'>

    <a-assets>
        <a-asset-item id='tree-obj' src='Models/colorTesting.obj'></a-asset-item>
        <a-asset-item id='tree-mtl' src='Models/colorTesting.mtl'></a-asset-item>
    </a-assets>    

    <a-anchor hit-testing-enabled='true'>
        <!--add our model --> 
        <a-entity
           position="-1 -4 -6.5"
           scale ="0.01 0.01 0.01"
           obj-model='obj: #tree-obj; #tree-mtl'></a-entity>

    </a-anchor>    
    <a-camera-static/>
</a-scene>
</html>
